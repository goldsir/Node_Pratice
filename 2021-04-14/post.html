<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>
</head>
<body>
    <form action="http://127.0.0.1:3000/POST" method="POST">
        可愛的名字 <input type="text" name="name" value="Jess">
        <br>開始時間 <input type="text" name="start" value="2021-04-12 00:00:00">
        <br>結束時間 <input type="text" name="end" value="2021-04-12 23:59:59">
        <br>配件 <input type="text" name="inputString" value="眼鏡">
        <br><button type="submit">送出</button>
    </form>

</body>
</html>
