<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2</title>
</head>

<body>

    <div id="app" data="HAHA" style="color:red;background:blue"> 你好好笑
        <span>{{name}} - {{age}} 笑死</span>
        <span>你真的好好笑</span>
    </div>
    <script src="./dist/umd/vue.js"></script>
    <script>

        let vm = new Vue({
            el: '#app'
            , data: () => {
                return {
                    name: 'abc'
                    , age: 100
                }
            },
            beforeCreate() {
                console.log('index.html beforeCreate');
            },
            created() {
                console.log('index.html created');
            },
        });

        setTimeout(() => {
            vm.age = 1000; // 依賴收集
            // 希望數據變化 可以自動執行渲染watcher
            vm._update(vm._render())
        }, 1000)

    </script>
</body>

</html>
