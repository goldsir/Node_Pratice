<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app" v-cloak>

        <div>
            <span></span>分類:{{article.category}}</span>
            <br>
            <span>標題:{{article.title}}</span>
            <br>
            <span>{{article.createTime}} by {{article.account}}</span>
            <br>
            <textarea class='content' readonly>
                {{article.content}}
            </textarea>
        </div>
        <hr>
        <!--
            回文顯示在這裡
        -->
        <template v-for="(item, index ) in replies">

            <div :key="item.id">

                <div class='content' readonly>
                    {{item.content}}
                    <br>
                    <br>
                    <span style="float:right">{{item.createTime}} by {{item.account}}</span>
                </div>

            </div>
        </template>

        <hr>
        <div v-show="isLogin">
            <textarea class='content' v-model.trim="replyContent"></textarea>
            <button type="button" style="display:block;margin:0 auto" @click="reply">回文</button>
        </div>
        <hr>
    </div>
</body>

</html>
