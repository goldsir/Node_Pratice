<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTG - 接帳</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div>

    </div>
    <table>
        <thead>
            <tr>
                <th>
                    請輸入日期(YYYY-MM-DD)
                </th>
                <th>
                    <input type="text" value='' placeholder="preess enter to go" id='inputDate'>
                </th>
            </tr>

            <tr>
                <th colspan="2">API URL</th>
            </tr>

        </thead>
        <tbody id='apiTab'>

        </tbody>
    </table>
</body>


<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js'></script>
<script type="application/javascript">


    let inputDate = document.getElementById('inputDate');
    let defaultDate = moment().format('YYYY-MM-DD');
    inputDate.value = defaultDate;

    inputDate.addEventListener('keypress', function (e) {

        if (e.key === 'Enter') {
            console.log(this.value)
            getAPIRequest(this.value);
        }
    })

    async function getAPIRequest(date) {
        let html = '';

        let router = '/wrv/rtg/bet-data';

        let json = await fetch(`${router}/APIRequestList?date=${date}`).then(res => res.json());

        let index = 0;  // 用來設定延時的計數器
        let doCount = 0; // 真正的執行次數，全部執行完，會重新刷頁面
        json.forEach(item => {

            let herf = `${router}/CallBySchedule/${item.start}/${item.end}`;

            html += `
                <tr>
                    <td colspan="2"><a href="${herf}" target='_blank'>start=${item.start}&end=${item.end}</a></td>
                </tr>
            `
            setTimeout(() => {
                fetch(herf);
                doCount++;
                if (doCount === json.length) {
                    location.reload();
                }
            }, 15 * 1000 * index++);
        });

        document.getElementById('apiTab').innerHTML = html;
    }


    getAPIRequest(defaultDate);


</script>

</html>
