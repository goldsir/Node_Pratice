<body>
    <div id="app"></div>

    <script type="module" src='./reactive.js'>

        let arr = [1, 2, 3];
        let arrProxy = new Proxy(arr, {

            set(target, property, value, receiver) {
                let res = Reflect.set(target, property, value, receiver)
                console.log(property, value, res);
            }
        })

        arrProxy.push({ a: 100 })
    </script>

</body>
