<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 160px;
            height: 120px;
            display: block;
            float: left;
        }
		button{
		 display: block;
            float: left;
		}
    </style>
</head>

<body>

	<button onclick="fn()">看狗狗</button><br>
    <script>

        // setInterval(fn, 6 * 1000);
		// curl "http://127.0.0.1:3000/getUserList?pageIndex=1&pageSize=30" -v -H "charset=utf-8"

        async function fn() {

            let res = await fetch('https://dog.ceo/api/breeds/image/random/30');
			console.dir(res);

			let json = await res.json();
			console.log(json);

            Array.prototype.forEach.call(document.querySelectorAll('img'), function (node) {
                node.parentNode.removeChild(node);
            });

            json.message.forEach((data) => {

                let node = document.createElement('img');
                node.src = data;

                document.querySelector('body').appendChild(node);
            })

        }

        fn()


    </script>
</body>

</html>
