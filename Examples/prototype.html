<body>


    <script>

        /*
            每個函式都有個prototype屬性，指向一個object
            每個object，都有一個__proto__屬性，指向構造函式的 prototype
        
            fucntion同時也是object，所以它有 prototype、 __proto__ 
        
        */

        function Animal() {
            this.type = "哺乳類";
        }

        let cat = new Animal();

        console.log(cat.__proto__ === Animal.prototype)

        console.log('特殊=>'
            , Function.__proto__ === Function.prototype
            , Object.__proto__ === Function.prototype)


    </script>
</body>

</html>
