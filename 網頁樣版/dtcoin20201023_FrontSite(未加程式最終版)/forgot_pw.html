<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="favicon.ico?2018101901" rel="shortcut icon" type="image/x-icon">
        <link href="css/lightbox.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/owl.carousel.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/style.css?2018101901" rel="stylesheet" type="text/css">
        <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/move-top.js" type="text/javascript"></script>
        <script src="js/easing.js" type="text/javascript"></script>
        <title>易匯【忘記密碼】</title>
    </head>

    <body>
        <!--上面-->
        <div class="header" id="home">
            <!--LOGO-->
            <nav class="navbar navbar-default nav-dflt-setin">
                <div class="container">
                    <div class="navbar-header nav-min-wid">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">易匯</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="index.html"><img src="images/index/index_logo.png" alt="" class="index_logo"></a>
                    </div>

                    <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav nav-max-wid cl-effect-5" id="cl-effect-5">
                            <li><a href="services.html"><span data-hover="服務項目">服務項目</span></a></li>
                            <li><a href="member_center.html"><span data-hover="會員中心">會員中心</span></a></li>
                            <li><a href="contact.html"><span data-hover="聯繫客服">聯繫客服</span></a></li>
                            <li><a href="members.html"><span data-hover="註冊 / 登入">註冊 / 登入</span></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--跑馬燈-->
            <a href="#" class="marquee_set">
                <marquee class="running" direction="left" onmouseover="this.stop()" onmouseout="this.start()" scrollamount="6">
                    <span id="Notice">親愛的會員您好：本公司將在PM12:00至PM15:00進行系統升級優化。維護期間本公司將暫停所有相關各項服務。造成不便敬請見諒，若還有任何疑慮，可聯繫線上客服諮詢，謝謝！</span>
                </marquee>
            </a>
        </div>

        <!--中間-->
        <div class="print_pt container">
            <div class="cart_set">
                <!--忘記密碼-->
                <div class="show_user">
                    <div class="user_title">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>忘記密碼
                    </div>
                    <div class="ptbox">
                        <div class="pw_info">
                            <div class="text_item">會員帳號</div>
                            <input type="text" id="" name="" maxlength="20" placeholder="" value="" onkeyup="this.value=this.value.replace(/[^\w_]/g,'');" class="pw_input">
                        </div>
                        <div class="pw_info">
                            <div class="text_item">手機號碼</div>
                            <input type="text" id="" name="" maxlength="10" placeholder="" value="" onkeyup="this.value=this.value.replace(/\D/g,'')" class="pw_input">
                        </div>
                        <div class="pw_info check_code">
                            <div class="text_item">取得手機認證碼</div>
                            <div class="verifycode_set">
                                <input type="text" id="" placeholder="" value="" maxlength="4" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" class="pw_verifycode">
                                <img class="RegNumber" src="/img.png/">
                                <input type="button" id="VerifyCode" value="送出" onclick="sendPhoneCheck()" class="btn_verify">
                            </div>
                            <!--錯誤訊息-->
                            <div class="err_tip" style="display: none;">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span>認證碼錯誤</span>
                            </div>
                            <div class="fa-sync-alt"></div>
                        </div>
                        <div class="pw_info">
                            <div class="text_item">輸入簡訊認證碼</div>
                            <input type="text" id="" name="" maxlength="" placeholder="輸入手機簡訊內認證碼" value="" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" class="pw_input">
                        </div>

                        <!--送出按鈕-->
                        <div class="product_btnset">
                            <a href="#" class="buy_it">送出取得新密碼</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--下面-->
        <div class="footer">
            <div class="ft-bottom">
                <div class="container">
                    <p>Copyright &copy; 2018.易匯 E-DT All rights reserved.</p>
                </div>
            </div>

            <!--回到最上方(按鈕)-->
            <script type="text/javascript">
                $(document).ready(function() {
                    $().UItoTop({ easingType: 'easeOutQuart' });
                });
            </script>
            <a href="#home" id="toTop" class="scroll" style="display: block;">
                 <span id="toTopHover" style="opacity: 1;"> </span>
            </a>
        </div>

    </body>
</html>
