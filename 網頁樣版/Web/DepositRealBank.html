<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-language" content="zh-cn" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="css/reset.css?111" rel="stylesheet" type="text/css">
    <link href="css/popup.css?111" rel="stylesheet" type="text/css">
    <link href="css/members.css?111" rel="stylesheet" type="text/css">
    <title>网路银行</title>
</head>

<body>
<div class="popup_withdrawal">
	<div class="popup_bigtop">
		<div class="bg_subtop">
			<div class="popup_logo"></div>
			<div class="title">存款</div>
		</div>
		<div class="bg_submenu">
			<a href="Deposit.html" class="btn_submenu selected">存款</a>
			<a href="Withdrawal.html" class="btn_submenu">提款</a>
			<a href="MoneyChange.html" class="btn_submenu">交易记录</a>
			<a href="Gifts.html" class="btn_submenu">活动点数</a>
			<a href="ChangeInfoPassword.html" class="btn_submenu">变更资料</a>
			<a href="#" class="btn_service">线上客服</a>
		</div>
	</div>

	<!--支付网路银行-->
    <div class="depositweb_submain">
        <!--支付欄位(左)-->
        <div class="dp_left">
            <table class="data_send">
                <tbody>
                <tr>
                    <td class="left_set">
                        <div class="wd_text">资料填写</div>
                        <div class="img_memberinfo"></div>
                    </td>
                    <td class="right_set">
                        <div class="wd_title">
                            <h5>【网路银行支付】存款金额</h5>
                            <div class="btn_back">
                                <div class="back_img"></div>
                                <input type="button" class="back_input" value="返回上一页" onclick="history.back()">
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="wd_data">
                            <div class="item_set">
                                <div class="item">
                                    <span>帐　　号：</span>
                                    <span id="txtAccounts" class="bank_span">wz0003</span>
                                </div>
                                <div class="item">
                                    <span>存款金额：</span>
                                    <input type="text" id="QQ_Money" name="QQ_Money" maxlength="10" autocomplete="off" class="bank_input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'');" placeholder="1000~10000">
                                    <!--提示框-->
                                    <div class="tips_up" id="showLimits" type="tips" times="150" showtime="3000" contype="object" style="display: none;">
                                        <div class="tips_bg">
                                            <span>存款金额 1000 - 10000</span>
                                            <i class="arrow_up"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn_set">
                                <input type="button" class="btn_blue" value="确认送出" onclick="">
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <table class="data_send">
                <tbody>
                <tr>
                    <td class="left_set">
                        <div class="wd_text">注意事项</div>
                        <div class="img_note"></div>
                    </td>
                    <td class="right_set">
                        <ul class="precautions">
                            <li>存款上限须视您的【网路银行】限额而定。</li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--廣告欄位(右)-->
        <div class="dp_right">
            <img src="images/member_icon/deposit_ad01.jpg">
            <img src="images/member_icon/deposit_ad02.jpg">
        </div>
    </div>
</div>


<!--跳框_匯款信息-->
<div id="Remittance" class="popup_info" style="/*display: none;*/">
    <div class="info_title">
        <div class="webbank_img"></div>
        <div class="title">汇款信息</div>
        <input type="button" class="btn_close" onclick="document.getElementById('Remittance').style.display='none'">
    </div>

    <div class="popinfo_set">
        <div class="text_set">请先汇款至以下银行帐户，存款后【点击下方按键】，系统便会通知客服人员处理！</div>
        <div class="margin_set">
            <div class="info_item">银行</div>
            <div class="info_input">
                <input type="text" id="copyA" name="copyA" placeholder="" value="" class="bank_text" readonly="">
                <a onclick="javascript:document.getElementById('copyA').select();document.execCommand('copy')"
                   class="copy_btn">拷贝</a>
            </div>
        </div>
        <div class="margin_set">
            <div class="info_item">支行</div>
            <div class="info_input">
                <input type="text" id="copyB" name="copyB" placeholder="" value="" class="bank_text" readonly="">
                <a onclick="javascript:document.getElementById('copyB').select();document.execCommand('copy')"
                   class="copy_btn">拷贝</a>
            </div>
        </div>
        <div class="margin_set">
            <div class="info_item">户名</div>
            <div class="info_input">
                <input type="text" id="copyC" name="copyC" placeholder="" value="" class="bank_text" readonly="">
                <a onclick="javascript:document.getElementById('copyC').select();document.execCommand('copy')"
                   class="copy_btn">拷贝</a>
            </div>
        </div>
        <div class="margin_set">
            <div class="info_item">帐号</div>
            <div class="info_input">
                <input type="text" id="copyD" name="copyD" placeholder="" value="" class="bank_text" readonly="">
                <a onclick="javascript:document.getElementById('copyD').select();document.execCommand('copy')"
                   class="copy_btn">拷贝</a>
            </div>
        </div>
        <div class="margin_set">
            <div class="info_item">存款金额</div>
            <div class="info_input">
                <input type="text" id="copyE" name="copyE" placeholder="" value="" class="item_input" readonly="">
                <a onclick="javascript:document.getElementById('copyE').select();document.execCommand('copy')"
                   class="copy_btn">拷贝</a>
            </div>
        </div>

        <div class="infobtn_left" onclick="">
            <div class="check_img"></div>
            <span class="infobtn_text">通知我已打款</span>
        </div>
        <div class="infobtn_right" onclick="">
            <div class="recall_img"></div>
            <span class="infobtn_text">连络在线客服</span>
        </div>
    </div>
</div>

</body>
</html>
