<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-language" content="zh-cn" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="css/reset.css?111" rel="stylesheet" type="text/css">
	<link href="css/popup.css?111" rel="stylesheet" type="text/css">
    <link href="css/members.css?111" rel="stylesheet" type="text/css">
    <title>交易记录</title>
</head>

<body>
<div class="popup_members">
	<div class="popup_bigtop">
		<div class="bg_subtop">
			<div class="popup_logo"></div>
			<div class="title">交易记录</div>
		</div>
		<div class="bg_submenu">
			<a href="Deposit.html" class="btn_submenu">存款</a>
			<a href="Withdrawal.html" class="btn_submenu">提款</a>
			<a href="MemberChange.html" class="btn_submenu">会员互转</a>
			<a href="MoneyChange.html" class="btn_submenu selected">交易记录</a>
			<a href="Gifts.html" class="btn_submenu">活动点数</a>
			<a href="ChangeInfoPassword.html" class="btn_submenu">变更资料</a>
			<a href="http://www41.53kf.com/webCompany.php?arg=10126075&style=1" target="_blank" class="btn_service">线上客服</a>
		</div>
	</div>

    <!--交易紀錄-->
    <div class="transfer_submain">
		<form class="type_list" id="" action="" method="post">
			<div class="type_set">
				<span>类型：</span>
				<select name="Bao">
					<option value="0" selected="selected">全部</option>
					<option value="1">主账户</option>
					<option value="14">赢家体育</option>
					<option value="3">彩票游戏</option>
					<option value="2">电子游艺</option>
					<option value="4">皇家娱乐</option>
					<option value="6">东方会娱乐</option>
					<option value="7">欧博娱乐</option>
					<option value="13">eBet娱乐</option>
					<option value="9">SA电子</option>
					<option value="12">哈巴电子</option>
					<option value="15">kuma电子</option>
				</select>
			</div>
			<input type="button" class="btn_search btn_sentout" onclick="" value="搜寻">
			<div class="date_select">
				<input type="button" id="thisWeek_Data" class="btn_sentout selected" onclick="" value="上周">
				<input type="button" id="lastWeek_Data" class="btn_sentout" onclick="" value="本周">
			</div>
		</form>

		<!--頁碼顯示 + 選取、刪除按鈕-->
		<div class="topmenu_set">
			<div class="msgpage_set">
				<span>页码：</span>
				<select name="MsgPage">
					<option value="p01" selected="selected">1</option>
					<option value="p02">2</option>
					<option value="p03">3</option>
					<option value="p04">4</option>
				</select>
			</div>
			<div class="topmenu_btn">
				<a class="msgbtn" onclick="AllSelect();" href="javascript:void(0)">全选</a>
				<a class="msgbtn" onclick="AllNotSelect();" href="javascript:void(0)">取消</a>
				<a class="msgbtn" onclick="return Confirm1();" href="javascript:$('#loginform').submit();">刪除</a>
			</div>
		</div>

		<!--資料內容-->
		<div class="transfer_set">
			<table class="transfer_list">
				<tbody>
					<tr class="transfer_item">
						<th class="cell0">选择</th>
						<th class="cell1">交易时间</th>
						<th class="cell2">交易类别</th>
						<th class="cell3">交易内容</th>
						<th class="cell4">汇款帐号</th>
						<th class="cell5">交易金额</th>
						<th class="cell6">交易状态</th>
						<th class="cell7">优惠</th>
						<th class="cell8">手续费</th>
						<th class="cell9">馀额</th>
					</tr>
					<!--無資訊-->
					<tr id="Transfer_NoData" class="no_data" style="display: none;">
						<td colspan="9">尚无任何记录</td>
					</tr>
					<!--有資料-->
					<tr class="data_item">
						<td>
							<input type="checkbox" id="msgChk" name="msgChk" class="input_check">
						</td>
						<td id="Transfer_Date" class="transfer_date">
							<span>2017-06-14</span><br>
							<span class="text_gray">18:48:41</span>
						</td>
						<td id="Transfer_Type">存款</td>
						<td id="Transfer_Info">转出-会员互转</td>
						<td id="Transfer_Account" class="transfer_account">
							<div id="AccountInfo1" class="" style="display: block;">
								<span id="TransferFrom" class="text_deepyellow">WA1458622</span>
							</div>
							<div id="AccountInfo2" class="" style="display: none;">
								<span id="TransferFrom" class="text_deepyellow">WA6034493</span>
								<br><span> 转到 </span><br>
								<span id="TransferTo" class="text_deepyellow">WA6034866</span>
							</div>
						</td>
						<td id="Transfer_Money" class="moneychange">-1000.00</td>
						<td id="Transfer_Mode" class="text_deepgreen">已完成</td>
						<td id="Transfer_Offer" class="moneychange">0</td>
						<td id="Transfer_Charge" class="moneychange">100.00</td>
						<td id="Transfer_Balance" class="moneychange">15370.00</td>
					</tr>
					<tr class="data_item">
						<td>
							<input type="checkbox" id="msgChk" name="msgChk" class="input_check">
						</td>
						<td id="Transfer_Date" class="transfer_date">
							<span>2017-04-20</span><br>
							<span class="time_sec">20:14:27</span>
						</td>
						<td id="Transfer_Type">存款</td>
						<td id="Transfer_Info">在线充值</td>
						<td id="Transfer_Account" class="transfer_account">
							<div id="AccountInfo1" class="" style="display: none;">
								<span id="TransferFrom" class="text_deepyellow">WA1458622</span>
							</div>
							<div id="AccountInfo2" class="" style="display: block;">
								<span id="TransferFrom" class="text_deepyellow">WA6034493</span>
								<br><span> 转到 </span><br>
								<span id="TransferTo" class="text_deepyellow">WA6034866</span>
							</div>
						</td>
						<td id="Transfer_Money" class="moneychange">2000.00</td>
						<td id="Transfer_Mode" class="text_deepgreen">尚未入帐</td>
						<td id="Transfer_Offer" class="moneychange">50</td>
						<td id="Transfer_Charge" class="moneychange">100.00</td>
						<td id="Transfer_Balance" class="moneychange">11450.00</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
