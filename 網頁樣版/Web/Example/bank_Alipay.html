<body>
<div class="popup_Example">
	<div class="bg_subtop">
		<div class="Example_logo"></div>
		<div class="title">支付宝支付</div>
	</div>
	<div class="bg_submenu">
		<a href="payfor_Alipay.html" class="btn_submenu">网页版支付</a>
		<a href="m_Alipay.html" class="btn_submenu">手机版支付</a>
		<a href="bank_Alipay.html" class="btn_submenu selected">转银行卡</a>
		<a href="register_Alipay.html" class="btn_submenu">注册流程</a>
		<a href="Order_Alipay.html" class="btn_submenu">订单查询</a>

	<!--   支付宝支付范例(转银行卡)   -->
	<div class="Example_submain">
		<ol class="top_decimal">
			<li>使用智能手机下载「支付宝钱包」进行安装，并将「支付宝钱包」升级至最新版本后，打开软件程序。</li>
			<img src="../images/Example_icon/m_Alipay01.jpg?2018070501">
			<li>登入您个人的支付宝帐号，接着点击「转帐」图标。</li>
			<img src="../images/Example_icon/bank_Alipay02.jpg?2018070501">
			<li>进入转帐画面后有四个选项，请点击「转到银行卡」。</li>
			<img src="../images/Example_icon/bank_Alipay03.jpg?2018070501">
			<li>输入您将要汇款的姓名、卡号、银行及您要付款的金额，接着点击「下一步」。</li>
			<img src="../images/Example_icon/bank_Alipay04.jpg?2018070501">
			<li>确认转帐讯息后，点击「确认转帐」。</li>
			<img src="../images/Example_icon/bank_Alipay05.jpg?2018070501">
			<li>输入正确支付密码后，显示完成付款。</li>
			<img src="../images/Example_icon/bank_Alipay06.jpg?2018070501">
			<p><span>若塡入尚未支持银行，请立即更换银行。</span></p>
			<img src="../images/Example_icon/bank_Alipay07.jpg?2018070501">
		</ol>
	</div>
</div>
