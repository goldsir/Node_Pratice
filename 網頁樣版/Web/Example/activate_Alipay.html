	<div class="Example_submain">
		<ol class="top_decimal">
			<li>登录<a href="www.alipay.com" class="linkset">「支付宝」</a>帐户，点击「帐户设置」，接着点击「基本信息」，再点击「立即认证」。</li>
			<img src="../images/Example_icon/activate_Alipay01.jpg?2018070501">
			<li>进入认证页面，点击「立即认证」。</li>
			<img src="../images/Example_icon/activate_Alipay02.jpg?2018070501">
			<li>快捷绑卡：进入入口后，直接进入快捷绑卡环节。</li>
			<img src="../images/Example_icon/activate_Alipay03.jpg?2018070501">
			<li>若无银行卡，可效验本人人脸。</li>
			<img src="../images/Example_icon/activate_Alipay04.jpg?2018070501">
			<li>使用支付宝钱包扫码到钱包，进入如下页面（与目前钱包扫脸流程一致）。</li>
			<img src="../images/Example_icon/activate_Alipay05.jpg?2018070501">
			<li>上传身份证正反面照片。</li>
			<img src="../images/Example_icon/activate_Alipay06.jpg?2018070501">
			<li>提交成功。(证件审核时间：24小时)</li>
			<img src="../images/Example_icon/activate_Alipay07.jpg?2018070501">
