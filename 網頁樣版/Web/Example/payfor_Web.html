<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-language" content="zh-cn" />
	<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="../css/reset.css?2018070501" rel="stylesheet" type="text/css">
	<link href="../css/Example.css?2018070501" rel="stylesheet" type="text/css">
    <title>网银支付范例</title>
</head>

<body>
<div class="popup_Example">
	<div class="bg_subtop">
		<div class="Example_logo"></div>
		<div class="title">网银支付</div>
	</div>
	<!--   在线支付范例   -->
	<div class="Example_submain">
		<ol class="top_decimal">
			<li>进入存款专区，请点击「网银支付」。</li>
			<img src="../images/Example_icon/payfor_Web01.jpg?2018070501">
			<li>于存款金额栏位中输入您要充值的金额数目后，再点击确认送出键。</li>
			<img src="../images/Example_icon/payfor_Web02.jpg?2018070501">
			<li>选择您所使用的支付银行，再点击到银行页面付款。<br>（PS：若您使用的支付银行未在该页面上，请洽线上客服人员查询。）</li>
			<img src="../images/Example_icon/payfor_Web03.jpg?2018070501">
			<li>在银行页面中，依画面提示，输入个人网银资料并完成打款。</li>
			<img src="../images/Example_icon/payfor_Web04.jpg?2018070501">
		</ol>
	</div>
</div>
