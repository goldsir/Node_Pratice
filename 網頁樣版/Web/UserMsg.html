<div class="popup_msg">

			<div class="reg_logo"></div>
			<div class="title">讯息专区</div>
		</div>
		<div class="bg_submenu">
			<a href="UserMsg.html" class="btn_submenu selected">个人讯息</a>

		</div>
	</div>

    <!--個人訊息-->
    <div class="msg_info">
		<dl class="msg_menu">
			<dt class="topmenu_set">
				<div class="msgpage_set">
					<span>页码：</span>
					<select name="MsgPage">
						<option value="p01" selected="selected">1</option>
						<option value="p02">2</option>
						<option value="p03">3</option>
						<option value="p04">4</option>
					</select>
				</div>
				<div class="topmenu_btn">
					<a class="msgbtn" onclick="AllSelect();" href="javascript:void(0)">全選</a>
					<a class="msgbtn" onclick="AllNotSelect();" href="javascript:void(0)">取消</a>
					<a class="msgbtn" onclick="return Confirm1();" href="javascript:$('#loginform').submit();">刪除</a>
				</div>
			</dt>

			<dt class="msgtitle_set">
				<div class="msg_text cell1">选择</div>
				<div class="msg_text cell2">时间</div>
				<div class="msg_text cell3">标题</div>
				<!--<div class="msg_text cell4">操作</div>-->
			</dt>

			<dd id="NoMsg" class="msginfo_set" style="display: none;">
				<div class="no_msg">目前暂无信息！</div>
			</dd>

			<dd id="MsgInfo" class="msginfo_set">
				<div class="msg_list">
					<div class="title_left">
						<input type="checkbox" id="msgChk" name="msgChk" class="input_check">
					</div>
					<div class="title_center">
						<div class="msg_time">2017-04-21 15:13:07</div>
					</div>
					<div class="title_right">
						<div class="msg_title">系统通知</div>
						<div class="tips_icon_arrowD"></div>
					</div>
					<!--<div class="msgbtn_set">
						<input type="submit" class="msgbtn" value="删除">
					</div>-->
				</div>
				<div class="msg_container">
					<div>亲爱的赢家会员您好，沙龙馆SA游戏将于【2017/07/16 08：00-14：00】进行系统维护，维护期间请暂移至其他馆厅游玩，若维护时间有提前或延后敬请见谅，祝您游戏愉快谢谢！</div>
				</div>
			</dd>
		</dl>
