<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-language" content="zh-cn" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="css/reset.css?111" rel="stylesheet" type="text/css">
    <link href="css/popup.css?111" rel="stylesheet" type="text/css">
    <link href="css/members.css?111" rel="stylesheet" type="text/css">
    <title>银联支付</title>
</head>

<body>
<div class="popup_withdrawal">
	<div class="popup_bigtop">
		<div class="bg_subtop">
			<div class="popup_logo"></div>
			<div class="title">存款</div>
		</div>
		<div class="bg_submenu">
			<a href="Deposit.html" class="btn_submenu selected">存款</a>
			<a href="Withdrawal.html" class="btn_submenu">提款</a>
			<a href="MoneyChange.html" class="btn_submenu">交易记录</a>
			<a href="Gifts.html" class="btn_submenu">活动点数</a>
			<a href="ChangeInfoPassword.html" class="btn_submenu">变更资料</a>
			<a href="#" class="btn_service">线上客服</a>
		</div>
	</div>

	<!--银联支付-->
    <div class="depositweb_submain">
        <!--支付欄位(左)-->
        <div class="dp_left">
            <table class="data_send">
                <tbody>
                <tr>
                    <td class="left_set">
                        <div class="wd_text">资料填写</div>
                        <div class="img_memberinfo"></div>
                    </td>
                    <td class="right_set">
                        <div class="wd_title">
                            <h5>【银联支付】存款金额</h5>
                            <div class="btn_back">
                                <div class="back_img"></div>
                                <input type="button" class="back_input" value="返回上一页" onclick="history.back()">
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="wd_data">
                            <div class="item_set">
                                <div class="item">
                                    <span>帐　　号：</span>
                                    <span id="txtAccounts" class="bank_span">wz0003</span>
                                </div>
                                <div class="item">
                                    <span>存款金额：</span>
                                    <input type="text" id="Union_Money" name="Union_Money" maxlength="10" autocomplete="off" class="bank_input" placeholder="50~10000">
                                    <!--提示框-->
                                    <div class="tips_up" id="showLimits" type="tips" times="150" showtime="3000" contype="object" style="display: none;">
                                        <div class="tips_bg">
                                            <span>存款金额 50 - 10000</span>
                                            <i class="arrow_up"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn_set">
                                <input type="button" class="btn_blue" value="确认送出" onclick="sendBill()">
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <table class="data_send">
                <tbody>
                <tr>
                    <td class="left_set">
                        <div class="wd_text">注意事项</div>
                        <div class="img_note"></div>
                    </td>
                    <td class="right_set">
                        <ul class="precautions">
                            <li>存款上限须视您的【银联卡】限额而定。</li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--廣告欄位(右)-->
        <div class="dp_right">
            <img src="images/member_icon/deposit_ad01.jpg">
            <img src="images/member_icon/deposit_ad02.jpg">
        </div>
    </div>
</div>

<!--選擇銀行彈跳視窗(先儲值再跳此視窗)-->
<div id="OnlinePay" class="popup_selectbank" style="/*display: none;*/">
	<div id="BankSelect" class="selectbank_top">
		<span>请选择支付银行</span>
		<input type="button" class="btn_close" onclick="document.getElementById('OnlinePay').style.display='none'">
	</div>
	<div class="selectbank_bottom">
		<div id="BankName" class="bank_list">
			<div class="btn_bank ccb selected">中国建设银行</div>
			<div class="btn_bank icbc">中国工商银行</div>
			<div class="btn_bank abchina">中国农业银行</div>
			<div class="btn_bank bankcomm">交通银行</div>
			<div class="btn_bank cmbchina">招商银行</div>
			<div class="btn_bank pingan">平安银行</div>
			<div class="btn_bank boc">中国银行</div>
			<div class="btn_bank psbc">中国邮政储蓄银行</div>
			<div class="btn_bank cebbank">中国光大银行</div>
			<div class="btn_bank spdb">浦发银行</div>
			<div class="btn_bank hxb">华夏银行</div>
			<div class="btn_bank cgbchina">广发银行</div>
			<div class="btn_bank ecitic">中信银行</div>
			<div class="btn_bank cib">兴业银行</div>
			<div class="btn_bank cmbc">中国民生银行</div>
			<div class="btn_bank nbcb">宁波银行</div>
			<div class="btn_bank beijing">北京银行</div>
			<div class="btn_bank shanghai">上海银行</div>
		</div>
		<div class="btn_wrap">
			<div id="PaystepNext" class="popupbtn_bank">到银行页面付款</div>
		</div>
	</div>
</div>

</body>
</html>
