			<dt>在【赢家娱乐城】进行在线提款：</dt>
			<dd class="text_type">
				<ol>
					<li>会员登入后点选会员选单中的《提款》。</li>
					<li>选择提款点数(如果点数有任何问题，客服人员可以立即与您联系)。</li>
					<li>确认送出后，会由客服为你服务。</li>
				</ol>
			</dd>
			<dt>提款注意事项：</dt>
			<dd class="text_type">
				<ol>
					<li>每次提款最少点数为1000点以上，请务必确认填写之帐号，若提供的帐号错误，恕本公司无法负责。</li>
					<li>首次提款需向客服人员申请，并提供第二证件及户头，第二证件及户头需与注册时的资料一致，否则无法申请。</li>
					<li>提款时须达到近期存款金额的 1 倍投注量才可提出提款。如有活动赠点，须完成赠点活动规则。</li>
				</ol>	
			</dd>
		</dl>
