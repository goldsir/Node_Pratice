<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-language" content="zh-cn" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="css/reset.css?111" rel="stylesheet" type="text/css">
    <link href="css/popup.css?111" rel="stylesheet" type="text/css">
    <link href="css/members.css?111" rel="stylesheet" type="text/css">
    <title>忘记帐号</title>
</head>

<body>
<div class="popup_forgotpw">
	<div class="popup_bigtop">
		<div class="bg_subtop">
			<div class="popup_logo"></div>
			<div class="title">忘记帐号</div>
		</div>
		<div class="bg_submenu">
			<a href="ForgotAccount.html" class="btn_submenu selected">忘记帐号</a>
			<a href="ForgotPassword.html" class="btn_submenu">忘记密码</a>
			<a href="#" class="btn_service">线上客服</a>
		</div>
	</div>
	
	<!--忘了帳號-->
	<form id="ForgotAccount" name="form" action="" method="post">
		<div id="contentBody_DivFirst" class="forgot_submain">
			<div class="forgot_title">请填写以下栏位内的资料后送出！</div>
			<div class="forgot_withdraw">
				<div class="forgot_text">手机号码：</div>
				<input type="text" name="Mobile" id="Mobile" class="item_input reg_mobile" placeholder="" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
				<div class="forgot_Red">必填</div>
			</div>
			<div class="btnset_forgot">
				<input type="button" class="forgot_return" onclick="history.back()" value="返回上页">
				<input type="submit" class="forgot_btnsend" value="提交">
			</div>
		</div>
	</form>
</div>

</body>
</html>
