<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-language" content="zh-cn" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="css/reset.css?111" rel="stylesheet" type="text/css">
    <link href="css/popup.css?111" rel="stylesheet" type="text/css">
    <link href="css/members.css?111" rel="stylesheet" type="text/css">
    <title>忘记密码</title>
</head>

<body>
<div class="popup_forgotpw">
	<div class="popup_bigtop">
		<div class="bg_subtop">
			<div class="popup_logo"></div>
			<div class="title">忘记密码</div>
		</div>
		<div class="bg_submenu">
			<a href="ForgotAccount.html" class="btn_submenu">忘记帐号</a>
			<a href="ForgotPassword.html" class="btn_submenu selected">忘记密码</a>
			<a href="#" class="btn_service">线上客服</a>
		</div>
	</div>

	<!--忘了密碼-->
	<form id="ForgotPassword" name="form" action="" method="post">
		<div id="contentBody_DivFirst" class="forgot_submain">
			<div class="forgot_title">请填写以下栏位内的资料后送出！</div>
			<div class="forgot_withdraw">
				<div class="forgot_text">请先选择类型：</div>
				<select name="Forgot" id="Forgot">
					<option value="1">忘记账号密码</option>
					<option value="2">忘记提款密码</option>
					<option value="3">忘记账号密码 &amp; 提款密码</option>
				</select>
			</div>
			<div class="forgot_withdraw">
				<div class="forgot_text">帐　　　　号：</div>
				<input type="text" name="Account" id="Account" class="item_input" placeholder="" maxlength="20" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
				<div class="forgot_Red">必填</div>
			</div>
			<div class="btnset_forgot">
				<input type="button" class="forgot_return" onclick="history.back()" value="返回上页">
				<input type="submit" class="forgot_btnsend" value="提交">
			</div>
			<div class="forgot_tips">
				<div class="text">请先选择密码类型，输入您【已通过验证的手机号码】点击提交。</div>
			</div>
		</div>
	</form>
</div>

</body>
</html>
